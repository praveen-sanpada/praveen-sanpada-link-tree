<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praveen Sanpada - Link Tree</title>
    <style>
        /* General reset and body styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Dynamic gradient background */
            color: white;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Styling for the button */
        .redirect-btn {
            padding: 15px 40px;
            font-size: 18px;
            background-color: #f39c12; /* Bright color for contrast */
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            outline: none;
        }

        /* Button hover effects */
        .redirect-btn:hover {
            background-color: #e67e22;
            transform: translateY(-4px);
        }

        /* Mobile responsive design */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            .redirect-btn {
                padding: 12px 30px;
                font-size: 16px;
                width: 80%;
            }
        }

        /* Animation for loading */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .content {
            animation: fadeIn 1.5s ease-in-out;
        }
    </style>
</head>

<body>

    <div class="content">
        <h1>Welcome to Praveen Sanpada's Link Tree</h1>
        <button class="redirect-btn" onclick="window.location.href='https://grabify.link/PXFMZG';">Go to Link Tree</button>
    </div>

</body>

</html>
